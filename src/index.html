<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Staatliches&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="../dist/output.css">
    <title>Book Manager Project</title>
</head>
<body>
    <header class="flex items-center justify-between bg-white drop-shadow-lg">
        <div class="library-logo flex items-center gap-2">
            <ion-icon name="book-outline" class="scale-150"></ion-icon>
            <h2 class="text-3xl">Library</h2>
        </div>
        <div class="menu-items flex">
            <button type="button" id="login-btn" class="btn--primary bg-blue-700 px-2.5 py-1 text-white rounded-md drop-shadow-lg text-xl hover:bg-blue-600 border-transparent">Login</button>
        </div>
    </header>
    <div class="main-container flex mt-10 z-10 justify-center">
        <button class="flex items-center bg-blue-700 px-2.5 py-1 text-white text-2xl drop-shadow-xl border-transparent rounded-md hover:bg-blue-600 active:scale-95" id="add-books">
            <ion-icon name="add-outline" id="add-icon"></ion-icon>
            Add Books
        </button>
    </div>

    <div class="library-books flex mt-8 justify-center">
        <h1 class="text-4xl" >Your Books</h1>
    </div>

    <div class="book-card w-full flex flex-wrap mt-3 ml-5 h-fit">
        <!-- Card entered as added through JS -->
    </div>

    <div class="w-full flex justify-center z-50 display" id="adding-new-book">
        <form action="add-book" class="flex-col p-3 gap-2 bg-white drop-shadow-lg absolute" id="new-popup">
                <h2 class="text-2xl">Add a new Book</h2>
                <input type="text" required placeholder="Book Name" id="book-title">
                <input type="text" required placeholder="Author Name" id="book-author">
                <input type="number" required placeholder="Pages" id="book-page">
                <label for="cover-image" class="">Select a cover Image to continue</label>
                <input type="file" required name="cover-image" id="book-cover">
                <button type="button" class="btn--primary text-white p-3 w-40 self-center hover:bg-blue-600 bg-blue-700 rounded-lg drop-shadow-lg" id="book-submit">Submit</button>
        </form>
    </div>

    <template>
        <div class="card flex-col drop-shadow-md bg-white h-80 ml-4 mb-4">
            <div class="flex-none w-60 h-40 relative">
                <img src="" alt="" class="absolute inset-0 w-full h-full object-cover rounded-lg" loading="lazy" id="cover-image"/>
              </div>
              <div class="content flex-col mt-2 ml-2">
                  <h2 id="book-name" class="text-xl text-blue-700">Name inserted through JS</h2>
                  <p id="author">Author name</p>
                  <p id="page-num">###</p>
                  <p id="description">Lorem Ipsum add description here boy</p>
              </div>
        </div>
    </template>
    <script src="../script.js"></script>
</body>
</html>
